<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js">
  </script>
</head>

<body>
  <div id="info_view">
    <div id="title_view">
      <h1 id="title">Colors BattleCast</h1>
      <h3 id="subtitle">Waiting players</h3>
      <h2 id="subtitle2">Code: 1234</h2>
    </div>
    <div id="game_players">
      <h3 id="players">Players</h3>
      <div class="player_row" id="player_0_slot">
        <div class="row_circle" id="player_0_color">
        </div>
        <div class="player_name">
          <h4 id="player_0_name">Player 1</h4>
        </div>
        <div class="row_score">
          <h4 id="player_0_score">0</h4>
        </div>
      </div>

      <div class="player_row" id="player_1_slot">
        <div class="row_circle" id="player_1_color">
        </div>
        <div class="player_name">
          <h4 id="player_1_name">Player 2</h4>
        </div>
        <div class="row_score">
          <h4 id="player_1_score">0</h4>
        </div>
      </div>

      

      
      
    </div>
  </div>

  <div id="game_board">
    <section>
      <!-- 1st row */ -->
      <div id="cellD1"></div>
      <div id="cellC1"></div>
      <div id="cellB1"></div>
      <div id="cellA1"></div>
      <!-- 2nd row */ -->
      <div id="cellD2"></div>
      <div id="cellC2"></div>
      <div id="cellB2"></div>
      <div id="cellA2"></div>
      <!-- 3rd row */ -->
      <div id="cellD3"></div>
      <div id="cellC3"></div>
      <div id="cellB3"></div>
      <div id="cellA3"></div>
      <!-- 4rd row */ -->
      <div id="cellD4"></div>
      <div id="cellC4"></div>
      <div id="cellB4"></div>
      <div id="cellA4"></div>
    </section>
  </div>


  <script type="text/javascript" src="receiver.js"></script>

</body>

</html>
